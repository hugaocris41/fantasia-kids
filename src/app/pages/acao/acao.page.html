<ion-header>
  <button class="button-30" role="button">Voltar</button>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let historia of historias">
    <img id="img" width="100%" height="350" [src]="historia.img | safe">
    <ion-card-header>
      <h3 class="audio open-sans"> {{historia.titulo}}</h3>
    </ion-card-header>
      <audio controls class="controls" [src]="historia.audio | safe"></audio>
  </ion-card>
</ion-content>
